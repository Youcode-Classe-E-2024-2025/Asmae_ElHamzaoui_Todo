<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/ToDoList.css">
</head>
<body>

    <!-- Section To Do list -->
    <section class="flex" id="section1 ">
        <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%  Menu des taches  %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
        <div class="bg-gradient-to-r from-sky-600 to-sky-950 w-64  rounded-l-full  my-5 ml-5 mt-10"id="colorBox">
            <ul class="hidden" id="list">
                <li class="bg-gray-200 h-12 mt-20 ml-28 ps-6 pt-2 rounded-l-full w-96">Vie quotidienne</li>
                <li class="bg-gray-200 h-12 my-3  ml-28 ps-6 pt-2 rounded-l-full w-96">Travail</li>
                <li class="bg-gray-200 h-12 my-3  ml-28 ps-6 pt-2 rounded-l-full w-96">ActivitÃ©</li>
                <li class="bg-gray-200 h-12 my-3  ml-28 ps-6 pt-2 rounded-l-full w-96">Sport</li>
                <li class="bg-gray-200 h-12 my-3  ml-28 ps-6 pt-2 rounded-l-full w-96">Alimentation</li>
                <li class="bg-gray-200 h-12 my-3  ml-28 ps-6 pt-2 rounded-l-full w-96">Eduaction</li>
                <li class="bg-gray-200 h-12 my-3  ml-28 ps-6 pt-2 rounded-l-full w-96">Projet</li>
            </ul>
        </div>    
       <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%  Menu des taches %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
       <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%  Place d'affichage des taches %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->
        <div class=" bg-gradient-to-r from-sky-950 to-sky-600 w-10/12 mr-5 h-screen rounded-lg mt-5 " id="colorBox1">
            <div class="flex justify-between">
                <div class="bg-slate-400 ml-10 my-5 w-48 h-10 rounded-lg text-center p-1 text-xl">
                    <button onclick="openModal()">Ajouter une tache</button>
                </div>
                <div class="flex">
                    <button class="text-2xl bg-slate-400 my-5 mr-2 w-10 h-10 rounded-full text-center">ðŸ””</button>
                    <button class="text-2xl bg-slate-400 my-5 mr-2 w-10 h-10 rounded-full text-center" id="toggleMode" >ðŸŒ™</button>
                    <button class="bg-slate-400 my-5 mr-6 w-10 h-10 rounded-full text-center p-1 font-bold text-xl" id="param">&#8942;</button>  
                </div>
            </div>
            <div class="flex  justify-center">
                <div><input class="my-6 mr-4 w-96 h-10 rounded-full p-3" type="text" placeholder="Rechercher une tache"></div>
                <div class=" bg-slate-400 my-6 mr-2 w-28 h-10 rounded-full text-center p-2 "><button>Rechercher</button></div>  
            </div>
            <!-- Affichage des 3 status -->
            <div class="mt-4 w-full max-w-4xl">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="ml-5">
                            <h4 class="text-xl font-medium mb-2 ps-32">To-Do</h4>
                            <ul id="todoTasks" class="space-y-2 bg-gray-200 p-4 ml-8 rounded"></ul>
                        </div>
                        <div  class="ml-5">
                            <h4 class="text-xl font-medium mb-2 ps-32">Doing</h4>
                            <ul id="doingTasks" class="space-y-2 bg-gray-200 p-4 ml-8 rounded"></ul>
                        </div>
                        <div  class="ml-5">
                            <h4 class="text-xl font-medium mb-2 ps-32">Done</h4>
                            <ul id="doneTasks" class="space-y-2 bg-gray-200 p-4 ml-8 rounded"></ul>
                        </div>
                    </div>
            </div>
            <!-- Affichage des 3 status -->
        <div>
        <!-- %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%  Place d'affichage des taches %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%-->    
    </section>
    <!-- Section To Do list -->
   

    <!--  Section du Modal  -->
    <section id="section2">
        <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden ">
            <div class="bg-white p-8 rounded-lg shadow-lg w-1/3">
                <h2 class="text-xl font-semibold mb-4 ml-20" id="modalTitle">Ajouter une tÃ¢che</h2>
                <form id="taskForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Titre</label>
                        <input type="text" id="title" class="w-full border p-2 rounded" required />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Description</label>
                        <textarea id="description" class="w-full border p-2 rounded" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Date</label>
                        <input type="date" id="date" class="w-full border p-2 rounded" required />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium">Ã‰tat</label>
                        <div class="flex gap-4">
                            <label><input type="radio" name="status" value="todo" required/> To-Do</label>
                            <label><input type="radio" name="status" value="doing"/> Doing</label>
                            <label><input type="radio" name="status" value="done"/> Done</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium">PrioritÃ©</label>
                        <select id="priority" class="w-full border p-2 rounded">
                            <option value="P1">P1</option>
                            <option value="P2">P2</option>
                            <option value="P3">P3</option>
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" onclick="saveTask()"class="px-4 py-2 bg-indigo-800 text-white rounded hover:bg-indigo-700">Enregistrer</button>    
                        <button type="button" onclick="closeModal()"class="ml-2 px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-400">Annuler</button>          
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--  Section du Modal  -->


    <script src="/ToDoList.js"></script>
</body>

</html>
